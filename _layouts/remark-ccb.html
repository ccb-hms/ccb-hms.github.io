<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title | strip_html }}</title>
    <link rel="stylesheet" href="/assets/styles/remark.css">
    <style type="text/css">

      body {
	  color: #222222;
      }

      .remark-slide-content {
	  background: #F2F2F2;
	  background-size: contain;
      }

    </style>
  </head>
  <body>
    <textarea id="source">

class: center, middle
background-image: url(https://ccb.connect.hms.harvard.edu/ccb_theme_demo/images/title-bg.png)

# {{ page.title }}

{% if page.subtitle %}
## {{ page.subtitle }}
{% endif %}

{% if page.author %}
### {{ page.author }}
{% endif %}

---

{{ content }}
    </textarea>
  </body>

  <script src="https://remarkjs.com/downloads/remark-latest.min.js"
	  type="text/javascript"></script>

  <script type="text/javascript">
    var slideshow = remark.create(
	{
	    navigation: {scroll: false,},
	    ratio: '16:9',
	    countIncrementalSlides: false
	});
    
    // Setup MathJax; unused if mathjax == false
    MathJax = {
	tex: {
	    inlineMath: [ ['$', '$'], ['\\(', '\\)'] ],
	    displayMath: [ ['$$', '$$'], ['\\[', '\\]'] ]
	},
	svg: {
	    fontCache: 'global'
	},
    };

  </script>

{% if page.mathjax %}
  <script type="text/javascript" async
	  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
  </script>
{% endif %}

</html>
